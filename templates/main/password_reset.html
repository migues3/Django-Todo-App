{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Request Password Reset</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit"><i class="fas fa-edit"></i> Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
